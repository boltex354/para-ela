<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>7 meses de n√≥s ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.5);
      border-radius: 26px;
      padding: 26px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);

    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .contador {
      font-size: 15px;
      margin-bottom: 18px;
      opacity: 0.95;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
    }

    @keyframes surgir {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="foto.jpeg" alt="N√≥s dois">

    <h1>7 meses de n√≥s ü§ç</h1>

    <div class="contador" id="contador"></div>

    <p>
      Desde o dia em que voc√™ chegou,<br>
      o tempo ganhou outro significado.<br><br>

      Cada dia ao seu lado √© cuidado,<br>
      cada riso √© casa,<br>

  </div>

  <script>
    // üëâ MUDE A DATA AQUI (ANO, M√äS-1, DIA, HORA, MINUTO)
    const inicio = new Date(2025, 5, 2, 0, 0, 0); 
    // Exemplo: 2 de junho de 2025 ‚Üí m√™s 5 (junho)

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);

      const h = horas % 24;
      const m = minutos % 60;
      const s = segundos % 60;

      document.getElementById("contador").innerHTML =
        `Juntos h√° ${dias} dias, ${h}h ${m}m ${s}s ü§ç`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
